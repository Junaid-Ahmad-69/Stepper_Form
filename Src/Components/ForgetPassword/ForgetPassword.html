<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="Sierra Service Foundation Reset Password, Sierra Service Portal Reset Password, Summer Youth Service Projects Reset Password, SSP Reset Password, SSP Portal Reset Password, Sierra Service Register Reset Password">
    <link rel="shortcut icon" href="/assets/images/fav-icon.png" type="image/x-icon">
    <title>MySSP | Reset Password</title>
    <!--Tailwind Link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./forgetPassword.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <!--Font Awesome Cdn-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

</head>
<body>
<!--Header -->
<header id="login-register">
    <div class="login-register-container nav-bg nav-shadow ">
        <div class="custom-container">
            <div class="flex items-center justify-between h-20">
                <a href="../SignIn/SignIn.html">
                    <img src="/assets/images/MySsp-logo.png" alt="mySsp-logo" class="w-16">
                </a>
                <h2 class="text-4xl text-white heading">Reset your password</h2>
                <nav>
                    <ul class="flex items-center gap-12">
                        <li><a href="../SignIn/SignIn.html"
                               class="text-sm px-6  py-2.5 font-normal text-white button-dark ">Sign
                            in</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<!--main-->
<main id="main ">
    <div class="custom-container">

        <div class="content-shadow w-full my-12 py-4 px-12">
            <form>
                <!--Reset Password-->
                <label class="text-lg active-Heading">Enter Your Email</label>
                <input type="email" name="email" id="reset-email" required
                       class="reset-email block focus:shadow-lg outline-0 border border-1 border-solid border-slate-300 rounded-lg outer-style p-3 my-3 w-full"
                       onkeyup=checkValidationHandler("reset-email");>
                <input  type="submit" id="forgetPassword-submit" value="Submit" class="button-dark text-white px-4 py-2.5 my-4"  onclick="resetPassword()"/>
            </form>
        </div>
    </div>
</main>


<!--footer Section-->
<footer id="footer" class="relative mt-14 nav-bg w-full py-4 ">
    <div class="custom-container">
        <div class="footer-content flex items-center justify-between">
            <nav>
                <ul class="flex items-center ">
                    <li class="footer-items text-white  my-2 mx-4 text-sm hover:transition-linear duration-300 hover:text-white relative" ><a
                            href="../Footer-NavBar/About.html">About </a></li>
                    <li class="footer-items relative text-white my-2  mx-4 text-sm hover:transition-linear duration-300 hover:text-white"><a
                            href="../Footer-NavBar/Contact.html">Contact</a></li>
                </ul>
            </nav>
            <small class="text-white ">Copyright (c) Sierra Service Project 2014-2022</small>
            <div class="flex item-center gap-12">
                <div class=" flex items-center gap-3 text-sm text-white">
                    <i class="fa-solid fa-phone"></i>
                    <a href="tel:916-488-6441">916-488-6441</a>
                </div>
                <div class="flex items-center gap-3 text-sm text-white">
                    <i class="fa-regular fa-envelope"></i>
                    <a href="mailto:sierraservice@gmail.com">Email SSP </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!--Js Link-->
<script src="/assets/js/global.js"></script>
</body>
</html>
