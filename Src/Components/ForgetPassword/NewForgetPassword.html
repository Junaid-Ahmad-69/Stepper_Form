<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="Sierra Service Foundation, Sierra Service Foundation Login,  Sierra Service Portal, Sierra Service Portal Login, Summer Youth Service Projects, Summer Youth Service Projects Login, SSP, SSP Login, SSP Portal, SSP Portal Login, Sierra Service Login">
    <link rel="shortcut icon" href="/assets/images/fav-icon.png" type="image/x-icon">
    <title>MySSP | Login</title>
    <link rel="stylesheet" href="forgetPassword.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <!--Tailwind Link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/global.css">
    <!--Font Awesome Link-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<main id="forget-portal">
    <div class="wrapperForget">
        <div class="forget-portal-container custom-container flex items-center justify-center h-screen">
            <div class="forget-portal-card flex items-center justify-between bg-white">

                <!--Left Animate Image-->
                <div class="login-portal-card-img h-full w-1/2">
                    <img src="/assets/images/forget/forgetPassword.gif" alt="forget-image"
                         class="h-full w-full object-cover">
                </div>

                <!--Right Section SignIn-->
                <div class="forget-portal-content h-full p-10 w-1/2 ">
                    <div class="forget-portal-title">
                        <h2 class="text-4xl mb-2 active font-medium">Forget <br> Password?</h2>
                        <p class="text-sm font-normal">Enter the email address associated with your account.</p>
                    </div>

                    <!--Form-->
                    <form class="leading-10">
                        <!--Reset Password-->
                        <input type="email" name="email" id="reset-email" required
                               class="reset-email block outline-0 border-0 p-2 my-3  w-full forget-input"
                               placeholder="Enter Your Email">
                        <div class="flex items-center justify-between">
                            <a href="../SignIn/SignIn.html" class="active text-sm">Back to Sign In</a>
                            <input type="submit" id="forgetPassword-submit" value="Submit"
                                   class="button-light text-white text-sm px-4 py-2.5 my-4 "
                                   onclick="resetPassword()"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="Sign_in.js"></script>
</body>
</html>
